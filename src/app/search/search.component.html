<div>
    <label>
      <input type="radio" name="searchType" value="movie" [(ngModel)]="searchType"> Movie
    </label>
    <label>
      <input type="radio" name="searchType" value="book" [(ngModel)]="searchType"> Book
    </label>
    <input type="text" [(ngModel)]="query" placeholder="Enter title">
    <button (click)="search()">Search</button>
  </div>
  <app-results [results]="results"></app-results>
